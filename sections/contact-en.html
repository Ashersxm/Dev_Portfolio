<section id="contact" class="py-5 bg-dark text-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="display-4">Let's Connect</h2>
                <p class="lead">Say hello at <a href="mailto:robertgarcia@gmail.com" class="text-primary">brandon.hunt978@gmail.com</a></p>
                <p>For more info, here's my <a href="#" class="text-primary">resume</a></p>
                <div class="social-links mt-4">
                    <a href="#" class="text-primary me-3"><i class="fab fa-linkedin fa-2x"></i></a>
                    <a href="#" class="text-primary me-3"><i class="fab fa-github fa-2x"></i></a>
                    <a href="#" class="text-primary me-3"><i class="fab fa-twitter fa-2x"></i></a>
                    <a href="#" class="text-primary"><i class="fab fa-instagram fa-2x"></i></a>
                </div>
            </div>
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control bg-dark text-light border-secondary" id="name" placeholder="John Doe">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control bg-dark text-light border-secondary" id="email" placeholder="you@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control bg-dark text-light border-secondary" id="subject" placeholder="Subject">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control bg-dark text-light border-secondary" id="message" rows="5" placeholder="Your message..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning text-dark w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
